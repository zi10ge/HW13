---
- name: init aws wm
  hosts: lhost
  connection: local

  tasks:
    - name:  create AWS security group
      ec2_group:
        name: ansible-sec-group
        description: "SG"
        region: eu-central-1
        rules:
          - proto: "tcp"
            from_port: 22
            to_port: 22
            cidr_ip: "0.0.0.0/0"    
          - proto: "tcp"
            from_port: 80
            to_port: 80
            cidr_ip: "0.0.0.0/0"       
        rules_egress:
          - proto: "all"
            cidr_ip: "0.0.0.0/0"
      register: secgrp
  